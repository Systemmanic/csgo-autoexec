//## Voice control script
alias "ngmin" "voice_scale 0;echo  |*__________| Voice  0%;playvol buttons\blip2 0.5;alias ngup ng1;alias ngdn ngmin"
alias "ng1" "voice_scale 0.1;echo  |_*_________| Voice 10%;playvol buttons\blip2 0.5;alias ngup ng2;alias ngdn ngmin"
alias "ng2" "voice_scale 0.2;echo  |__*________| Voice 20%;playvol buttons\blip2 0.5;alias ngup ng3;alias ngdn ng1"
alias "ng3" "voice_scale 0.3;echo  |___*_______| Voice 30%;playvol buttons\blip2 0.5;alias ngup ng4;alias ngdn ng2"
alias "ng4" "voice_scale 0.4;echo  |____*______| Voice 40%;playvol buttons\blip2 0.5;alias ngup ng5;alias ngdn ng3"
alias "ng5" "voice_scale 0.5;echo  |_____*_____| Voice 50%;playvol buttons\blip2 0.5;alias ngup ng6;alias ngdn ng4"
alias "ng6" "voice_scale 0.6;echo  |______*____| Voice 60%;playvol buttons\blip2 0.5;alias ngup ng7;alias ngdn ng5"
alias "ng7" "voice_scale 0.7;echo  |_______*___| Voice 70%;playvol buttons\blip2 0.5;alias ngup ng8;alias ngdn ng6"
alias "ng8" "voice_scale 0.8;echo  |________*__| Voice 80%;playvol buttons\blip2 0.5;alias ngup ng9;alias ngdn ng7"
alias "ng9" "voice_scale 0.9;echo  |_________*_| Voice 90%;playvol buttons\blip2 0.5;alias ngup ng10;alias ngdn ng8"
alias "ng10" "voice_scale 1;echo   |__________*| Voice 100%;playvol buttons\blip2 0.5;alias ngdn ng9"
alias "ngup" "ng1"
alias "ngdn" "ng1"

//## Sound mute script
alias mutesound "mutesound_off"
alias mutesound_off "echo Sound: Off; volume 0; alias mutesound "mutesound_on""
alias mutesound_on "echo Sound: On; volume 0.5; playvol buttons\blip2 0.5; alias mutesound "mutesound_off""

//## Voice mute script
alias mutevoice "mutevoice_off"
alias mutevoice_off "echo Voice: Off; voice_enable 0; playvol buttons\blip1 0.5; alias mutevoice "mutevoice_on""
alias mutevoice_on "echo Voice: On; voice_enable 1; playvol buttons\blip2 0.5; alias mutevoice "mutevoice_off""

//## Instructor script
alias gameinstructor "gameinstructor_on"
alias gameinstructor_on "echo Game Instructor: On; gameinstructor_enable 1; playvol buttons\blip2 0.5; alias gameinstructor "gameinstructor_off""
alias gameinstructor_off "echo Game Instructor: Off; gameinstructor_enable 0; playvol buttons\blip1 0.5; alias gameinstructor "gameinstructor_on""

//## Netgraph script
alias netgraph "netgraph_off"
alias netgraph_off "echo Netgraph: Off; net_graph 0; playvol buttons\blip1 0.5; alias netgraph "netgraph_on""
alias netgraph_on "echo Netgraph: On; net_graph 1; playvol buttons\blip2 0.5; alias netgraph "netgraph_off""

//## Display damage script
alias displaydamage "displaydamage_on"
alias displaydamage_on "echo Damage: On; con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons\blip2 0.5; alias displaydamage "displaydamage_off""
